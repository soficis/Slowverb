name: slowverb
description: "Slowverb - Create dreamy slowed + reverb vaporwave edits"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.3

  # Audio Playback
  just_audio: ^0.9.42
  just_audio_windows: ^0.2.2
  audio_session: ^0.1.21

  # File Handling
  file_picker: ^8.1.7
  path_provider: ^2.1.5
  path: ^1.9.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # FFmpeg for mobile (iOS/Android) - bundled, no separate install needed
  ffmpeg_kit_flutter_new_audio: ^2.0.0

  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.1
  google_fonts: ^6.2.1
  
  # Desktop Window Management
  window_manager: ^0.5.1
  
  # HTTP for downloading FFmpeg
  http: ^1.2.2
  
  # Archive extraction for FFmpeg binaries
  archive: ^3.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # GPU Fragment Shaders for visualizers
  shaders:
    - shaders/wmp_retro.frag
    - shaders/starfield.frag
    - shaders/pipes_3d.frag
    - shaders/maze_3d.frag
